<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.17.0/babel.min.js"></script>
    <script type="text/babel" data-presets="es2015,react">
      // This is component with internal state :)
      class HelloWorld extends React.Component {
        state = {
          text: 'Hello'
        }

        componentDidMount() {}

        render() {
          return (
            <h2>
              <span>{this.state.text}</span>
              <span>{this.props.text}</span>
            </h2>
          )
        }
      }

      // We don't always need state so we use stateless :)
      const HelloWorldStateless = (props) => {
        return (
          <h2>{props.text}</h2>
        )
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="es2015,react">
      window.onload = function() {
        // Since React 16, we can return multiple compnents at once!
        ReactDOM.render([
          <HelloWorld text="World!" />,
          <HelloWorldStateless text="Hello stateless" />
        ], document.getElementById('root'));
      }
    </script>
  </body>
</html>
